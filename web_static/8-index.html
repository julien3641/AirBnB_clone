<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/8-places.css">

        <title>AirBnB clone</title>
    </head>
    <body>
        <header>
            
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            
                            <h2>Arizona:</h2>
                            <ul>
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>    
                            <h2>California</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Angeles</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My Home</h2>
                    <div class="price_by_night">
                        $28

                    </div>
                </article>
                <article>
                    <h2>Tiny House</h2>
                    <div class="price_by_night">
                        $79
                    </div>
                </article>
                <article>
                    <h2>A suite</h2>
                    <div class="price_by_night">
                        <p>$128</p>
                    </div>
                <div class="information">
                    <div class="max_guest">

                        <p>1 Person</p>
                    </div>
                   <div class="number_rooms">
                       <p>1 Bed</p>
                    </div>
                    <div class="number_bathrooms">
                      <p>Group</p>
                    </div>
                </div>
                </article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
